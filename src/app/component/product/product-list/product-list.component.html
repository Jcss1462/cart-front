<div id="container">

    <div id="tableContainer">


        <br>
        <i routerLink="/product-save" class="fas fa-plus-square"></i>
        <h3>{{titulo}}</h3>

        <table>
            <tr>
                <td><b>proId</b></td>
                <td><b>Imagen</b></td>
                <td><b>Name</b></td>
                <td><b>Enable</b></td>
                <td><b>Opci√≥n</b></td>
            </tr>

            <tr class="item"  *ngFor="let product of products">
                <td>{{product.proId}}</td>
                <td class="imgBox"><img src="{{product.image}}" alt=""></td>
                <td>{{product.name}}</td>
                <td>{{product.enable}}</td>
                <td>
                    <i [routerLink]="['/product-edit',product.proId]" class="fas fa-edit"></i>
                    <!--a [routerLink]="['/product-edit',product.proId]">Editar</a>-->
                </td>
            </tr>
        </table>

    </div>

</div>
