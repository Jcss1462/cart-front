<div id="container">

    <div id="fromBox">


        <div *ngIf="showMsg">
            <p *ngFor="let msg of messages">
                {{msg}}
            </p>
        </div>

        <form #CustomerForm="ngForm">
            <h2>Product-save</h2>
            <!--ng-model, escribe inmediatamente en la variable al escribir en el campo-->
            <input type="proId" name="proId" id="proId" #proId placeholder="ProId" [(ngModel)]="product.proId" />
            <br>
            <input type="name" name="name" id="name" #name placeholder="Name" [(ngModel)]="product.name" />
            <br>
            <input type="number" name="price" id="price" #price placeholder="Price" [(ngModel)]="product.price" />
            <br>
            <input type="detail" name="detail" id="detail" #detail placeholder="Detail" [(ngModel)]="product.detail" />
            <br>
            <input type="text" name="image" id="image" #detail placeholder="URL imagen" [(ngModel)]="product.image" />
            <br>
            <select name="enable" id="enable" #enable [(ngModel)]="product.enable">
                <!--value es el valor que se va a mandar-->
                <option *ngFor="let enable of enables" [value]="enable.id">{{enable.name}}</option>
            </select>
            <br>
            <button (click)="save()">Save</button>
            <button routerLink="/product-list">Back</button>
        </form>
        <div id="imageBox">

            <h2>Imagen</h2>
            <div id=imageContainer>
                <img src="{{product.image}}" alt="">
            </div>

        </div>

    </div>


</div>
