<div id="container">

    <div id="fromBox">
        <div *ngIf="showMsg">
            <p *ngFor="let msg of messages">
                {{msg}}
            </p>
        </div>

        <form #CustomerForm="ngForm">
            <h2>Payment-method save</h2>
            <!--el # es un elemento especial de angular-->
            <!--ng-model, escribe inmediatamente en la variable al escribir en el campo-->
            <input type="name" name="name" id="name" #name placeholder="Name" [(ngModel)]="paymentMethod.name" />
            <br>
            <select name="enable" id="enable" #enable [(ngModel)]="paymentMethod.enable">
                <!--value es el valor que se va a mandar-->
                <option *ngFor="let enable of enables" [value]="enable.id">{{enable.name}}</option>
            </select>
            <br>
            <button (click)="save()">Save</button>
            <button routerLink="/payment-list">Back</button>
        </form>


    </div>


</div>
