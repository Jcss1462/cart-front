<div id="container">

    <div id="fromBox">

        <div *ngIf="customer">

            <div *ngIf="showMsg">
                <p *ngFor="let msg of messages">
                    {{msg}}
                </p>
            </div>

            <form #CustomerForm="ngForm">
                <h2>Edit</h2>
                <!--el # es un elemento especial de angular-->
                <!--ng-model, escribe inmediatamente en la variable al escribir en el campo-->
                <b>email</b>
                <input readonly type="email" name="email" id="email" #email placeholder="Email"
                    [(ngModel)]="customer.email" />
                <br>
                <b>Name</b>
                <input type="name" name="name" id="name" #name placeholder="Name" [(ngModel)]="customer.name" />
                <br>
                <b>Address</b>
                <input type="addres" name="addres" id="addres" #addres placeholder="Address"
                    [(ngModel)]="customer.address" />
                <br>
                <b>Phone</b>
                <input type="phone" name="phone" id="phone" #phone placeholder="Phone" [(ngModel)]="customer.phone" />
                <br>
                <b>Password</b>
                <input type="password" name="token" id="token" #token placeholder="Token" [(ngModel)]="customer.token" />
                <br>
                <br>
                <br>
                <br>
                <button (click)="update()">Update</button>
                <!--<button (click)="delete()">Delete</button>-->
                <button routerLink="/customer-list">Cancel</button>
            </form>

        </div>

    </div>

    <app-spinner *ngIf="isLoad==true"></app-spinner>

</div>
